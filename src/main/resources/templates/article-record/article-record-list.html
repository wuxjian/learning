<style>
  #chart button.active {
    color: #fff;
    background-color: #17a2b8;
    border-color: #17a2b8;
  }

</style>
<div class="" xmlns:th="http://www.thymeleaf.org">
  <h3>学习记录</h3>
  <div class="x_content">
    <ul class="nav nav-tabs bar_tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="true">列表</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="chart-tab" data-toggle="tab" href="#chart" role="tab" aria-controls="chart" aria-selected="false">图表</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="list" role="tabpanel" aria-labelledby="list-tab">
        <table id="articleRecordTable" class="table table-striped table-bordered" style="width:100%">
          <thead>
          <tr>
            <th>序号</th>
            <th>学科</th>
            <th>课程名称</th>
            <th>开始时间</th>
            <th>结束时间</th>
            <th>学习时长(分钟)</th>
          </tr>
          </thead>
          <tbody> </tbody>
        </table>
        <div class="page">
          <ul id="paginator" class="pagination"></ul>
        </div>
      </div>
      <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab" style="width: 100%">
        <div class="btn-group" role="group" aria-label="...">
          <button data-counts="7" type="button" class="btn btn-secondary active">最近7次</button>
          <button data-counts="15" type="button" class="btn btn-secondary">最近15次</button>
          <button data-counts="30" type="button" class="btn btn-secondary">最近30次</button>
        </div>
        <div class="row" style="margin-top: 15px;">
          <div id="chart-content" style="height: 400px"></div>
        </div>
      </div>
    </div>
  </div>


  <script th:src="@{/assets/lib/echarts/echarts.min.js}"></script>
  <script th:src="@{/assets/js/article-record/article-record-list.js}"></script>
</div>
