<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>创建账号</title>

  <!-- Bootstrap -->
  <link th:href="@{assets/lib/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Font Awesome -->
  <link th:href="@{assets/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
  <!-- NProgress -->
  <link th:href="@{assets/lib/nprogress/nprogress.css}" rel="stylesheet">
  <!-- Animate.css -->
  <link th:href="@{assets/lib/animate.css/animate.min.css}" rel="stylesheet">

  <!-- Custom Theme Style -->
  <link th:href="@{assets/css/custom.min.css}" rel="stylesheet">
</head>

<body class="login">
<div>
  <h1 style="text-align: center;margin-top: 30px">离散数学可视化平台</h1>
  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form>
          <h1>欢 迎 注 册</h1>
          <div>
            <input type="text" name="username" class="form-control" placeholder="用户名" required="" />
          </div>
          <div>
            <input type="password" name="password" class="form-control" placeholder="密码" required="" />
          </div>
          <div>
            <input type="text" name="nickname" class="form-control" placeholder="昵称" required="" />
          </div>
          <div style="height: 38px;width: 350px;text-align: left;font-size: 1rem;">
            性别：
            男<input type="radio" name="sex" class="" value="1"  required="" checked/>
            女<input type="radio" name="sex" class="" value="2"  required="" />
          </div>
          <div>
            <input type="number" name="age" class="form-control" placeholder="年龄" required="" max="100"/>
          </div>
          <div>
            <button id="register" type="button" class="btn btn-success " style="width: 350px">注册</button>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">已有账号?
              <a href="/login.html" class="to_register"> 请登录 </a>
            </p>

            <div class="clearfix"></div>
            <br />

            <div>
              <p>©2020 离散数学可视化平台</p>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>
</body>
<!-- jQuery -->
<script th:src="@{/assets/lib/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/assets/js/register.js}"></script>
</html>
