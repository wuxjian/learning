<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>离散数学可视化平台</title>

    <!-- Bootstrap -->
    <link th:href="@{/assets/lib/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/assets/lib/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/lib/jquery.modal/jquery.modal.min.css}" />

    <!-- Custom Theme Style -->
    <link th:href="@{/assets/css/custom.min.css}" rel="stylesheet">
    <link th:href="@{/assets/css/index.css}" rel="stylesheet">


  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="index.html" class="site_title"><span>离散数学可视化平台</span></a>
            </div>

            <div class="clearfix"></div>

            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img th:if="${user.role.role eq '1'}" th:src="@{/assets/images/1.jpeg}" alt="..." class="img-circle profile_img">
                <img th:if="${user.role.role eq '2'}" th:src="@{/assets/images/2.jpeg}" alt="..." class="img-circle profile_img">
              </div>
              <div class="profile_info">
                <span>欢迎</span>
                <h2 th:text="${user.nickname}  ?: ${user.username}"></h2>
              </div>
            </div>
            <!-- /menu profile quick info -->

            <br />

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li><a><i class="fa fa-home"></i> 首页 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li class="active"><a href="#user/profile">个人信息</a></li>
                      <li th:if="${user.role.role eq '1'}"><a href="#user/list">用户管理</a></li>
                    </ul>
                  </li>
                  <li><a><i class="fa fa-edit"></i> 在线学习 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li  th:if="${user.role.role eq '1'}"><a href="#article/list"> 资料管理 </a></li>
                      <li><a href="#article/learn/list"> 在线学习 </a></li>
                      <li><a href="#article/record/list"> 学习记录 </a></li>
                    </ul>
                  </li>
                  <li><a><i class="fa fa-desktop"></i> 在线测评 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li th:if="${user.role.role eq '1'}"><a href="#examination/list">习题管理</a></li>
                      <li><a href="#examination/answer/list">习题测评</a></li>
                        <li><a href="#examination/record/list">历史成绩</a></li>
                    </ul>
                  </li>
                  <li><a><i class="fa fa-laptop"></i> 留言评论 <span class="fa fa-chevron-down"></span></a>
                    <ul class="nav child_menu">
                      <li><a href="#comment/list">留言列表</a></li>
                    </ul>
                  </li>
                </ul>
              </div>

            </div>
            <!-- /sidebar menu -->
          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>
              <nav class="nav navbar-nav">
              <ul class=" navbar-right">
                <li class="nav-item dropdown open" style="padding-left: 15px;">
                  <a href="javascript:;" class="user-profile dropdown-toggle" aria-haspopup="true" id="navbarDropdown" data-toggle="dropdown" aria-expanded="false">
                    <img th:if="${user.role.role eq '1'}" th:src="@{/assets/images/1.jpeg}" alt="">
                    <img th:if="${user.role.role eq '2'}" th:src="@{/assets/images/2.jpeg}" alt="">
                    <span th:text="${user.nickname} ?: ${user.username}"></span>
                  </a>
                  <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
<!--                     <a class="dropdown-item"  href="javascript:;"> 修改密码</a>-->
                     <a class="dropdown-item"  id="logout"><i class="fa fa-sign-out pull-right"></i> 退出</a>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->

        <!-- page content 内容区域 -->
        <div class="right_col" role="main" id="main">
          内容区域

        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
          <div class="pull-right">
            ©2020 离散数学可视化平台
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
      </div>
    </div>


    <!-- jQuery -->
    <script th:src="@{/assets/lib/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/lib/DateJS/buil/date.js}"></script>

    <script th:src="@{/assets/lib/jqPaginator/jq-paginator.min.js}"></script>
    <script th:src="@{/assets/lib/jquery.modal/jquery.modal.min.js}"></script>

    <script th:src="@{/assets/lib/echarts/echarts.min.js}"></script>

    <!-- Custom Theme Scripts -->
    <script th:src="@{/assets/js/custom.min.js}"></script>
    <script th:src="@{/assets/js/index.js}"></script>
  </body>
</html>
